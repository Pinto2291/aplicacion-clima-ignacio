<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Ignacio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1 class="title-h1 text-center">Weather App By Ignacio</h1>

    <div class="buscador">
        <input class="input-city" id="search-city" type="text">
        <button class="btn_search" id="btn_search">Buscar</button>
    </div>

    <div class="weather-info">
        <p class="weather-result" id="city-name"></p>
        <p class="weather-result" id="country-name"></p>
        <p class="weather-result" id="weather"></p>
        <p class="weather-result" id="temperature"></p>
        <p class="weather-result" id="latitude"></p>
        <p class="weather-result" id="longitude"></p>
        <p class="weather-result" id="humidity"></p>

        <img class="image-icon hidden" id="weather-image" src="" alt="weather">
    </div>
    
    <script type="module" src="./config/index.js"></script>
    <script type="module" src="./async/function.js"></script>
    <script type="module" src="./async/main.js"></script>
</body>
</html>
